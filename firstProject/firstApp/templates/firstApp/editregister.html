 {% include "firstApp/layouts/header.html" %}

<header class="header-area header-bg" id="home">{% load staticfiles %}
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 col-sm-12">
                <div class="left-content">
                    <h1 class="wow slideInDown">Register here for availing more Information on this site..!!</h1>
                   <p></p>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12">
                <div class="right-content wow slideInLeft">
                    <div class="invest-box-wrapper">
                        <h3>Register Now</h3>
                        <p></p>
                        <div class="invest-form-wrapper">
                            <form method="post">
                            	{% csrf_token %}
                            	<!-- {{ form }} -->
                                <input type="text" name="s_name" value="{{ user.s_name }}"  placeholder="Enter your Name....">
                                <input type="text" name="s_class" value="{{ user.s_class }}" placeholder="Enter Your Class....">
                                <input type="text" name="s_phone" value="{{ user.s_phone }}" pattern="^[0-9]{10}" readonly="" placeholder="Enter your Phone No....">
                                <input type="text" name="s_address" value="{{ user.s_address }}" placeholder="Enter Your Address....">

                                <input type="submit" value="Submit now ">
                            </form>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

 {% include "firstApp/layouts/footer.html" %}
